<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprenda a Criar Jogos</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <main class="conteudo">
        <h1 class="titulo">Curso GameDev Pro</h1>
        <h2 class="subtitulo">Finalizar a compra</h2>
        <form class="formulario">
            <label class="label">Nome:</label>
            <input type="text"
            placeholder="digte seu nome"
            class="campo">
            <label class="label">email:</label>
            <input type="email"
            class="campo">
            <label class="label">Idade:</label>
            <input type="number" class="campo">
            <label class="label">Telefone:</label>
            <input class="campo" type="tel">
            <label class="label">Modo de pagamento:</label>
            <select class="campo">
                <option>Pix</option>
                <option>Dinheiro</option>
                <option>Cartao</option>
            </select>
            <button class="botao-comprar">PAGAR</button>
        </form>
    </main>
 
</body>
</html>
